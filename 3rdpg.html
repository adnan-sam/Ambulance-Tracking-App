<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>GO AID</title>
</head>
<body>
    <div class="body_frame">
        <!-- Navigation bar -->
        <nav>
            <div>
                <img class="logo" src="images/Logo.png" alt="Logo_ASP">
            </div>
            <input type="checkbox" id="click">
             <label for="click" class="menu-btn"> <!-- if we click on the bars icon then the check box gets clicked -->
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="#home">Home</a></li> 
                <li><a href="#about">About Us</a></li> 
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#download">Download</a></li>
            </ul>
        </nav>
        <!-- Mobile verification -->
        <div class="new-login-area">
            <div id='verify-otp' class="login-setup-section">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <h3 class="request-otp-header">Verify OTP</h3>
                <div class="form-group login-label">
                    <label for="inputnumber">One Time Password<br><br></label>
                    <input type="number" class="form-control input-edit" placeholder='Enter OTP' id="number" autocomplete="off">
                    <label class="resend-otp"><br><br>Resend otp</label>
                </div>
                <button type="button" class="submit-btn">Verify</button>
            </div>
        </div>
    </div>
</body>
<footer>
    Copyright ©️ 2022. GO AID
</footer>
</html>
